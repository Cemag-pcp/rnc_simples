<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Central de relatório de não conformidades (RNC)</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/spinner.css') }}">

</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="index.html">Central de relatório de não conformidades (RNC)</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('home') }}">Início</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Configurações</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Ajuda</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container-fluid py-4">
        <div class="row mb-4">
            <div class="col-12">
                <h1 class="text-center">Central de relatório de não conformidades (RNC)</h1>
            </div>
        </div>
        
        <div class="row">
            <!-- Filter Panel -->
            <div class="col-lg-3 mb-4">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <h5 class="mb-0">Filtros</h5>
                            <button id="clearFilters" class="btn btn-sm btn-outline-secondary">
                                <i class="bi bi-x"></i> Limpar
                            </button>
                        </div>
                        
                        <div class="mb-3">
                            <label for="idRelatorio" class="form-label">Id</label>
                            <input type="text" id="idRelatorio" class="form-control" placeholder="Id do relatório">
                        </div>

                        <div class="mb-3">
                            <label for="statusFilter" class="form-label">Status</label>
                            <select id="statusFilter" class="form-select">
                            </select>
                        </div>
                        
                        <div class="mb-3" style="display: none;">
                            <label for="dateFilter" class="form-label">Data</label>
                            <input type="date" id="dateFilter" class="form-control">
                        </div>
                        
                        <div class="mb-3">
                            <label for="sectorFilter" class="form-label">Setor</label>
                            <select id="sectorFilter" class="form-select">
                                <option value="">Todos os setores</option>
                            </select>
                        </div>
                        
                        <div class="mb-3">
                            <label for="personFilter" class="form-label">Responsável</label>
                            <input type="text" id="personFilter" class="form-control" placeholder="Nome do responsável">
                        </div>
                        
                        <button id="applyFilters" class="btn btn-primary w-100 mt-2">Aplicar Filtros</button>
                    </div>
                </div>
            </div>
            
            <!-- Report List -->
            <div class="col-lg-9">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4>Relatórios</h4>
                </div>
            
                <div id="reportList" class="mb-4 position-relative">
                    <!-- Relatórios serão inseridos aqui via JavaScript -->
                </div>
            
                <!-- Spinner flutuante -->
                <div id="spinner-loading" class="spinner-overlay">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Carregando...</span>
                    </div>
                </div>
            
                <div class="text-center mb-5">
                    <button id="load-more" class="btn btn-primary">Carregar mais</button>
                </div>
            </div>

        </div>
    </main>

    <!-- Bootstrap 5 JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="{{ url_for('static', filename='js/data.js') }}"></script>
    <script type="module" src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
