<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualização de Relatório</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">

    <style>
        @media print {
            .no-print {
                display: none !important;
            }
            .pdf-container {
                padding: 20px;
            }
            .pdf-header {
                margin-bottom: 30px;
            }
            .pdf-footer {
                position: fixed;
                bottom: 20px;
                width: 100%;
            }
            body {
                padding: 0;
                margin: 0;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary no-print">
        <div class="container">
            <a class="navbar-brand" href="index.html">Central de relatório de não conformidades (RNC)</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('home') }}">Início</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Configurações</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Ajuda</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4 mb-5">
        <div class="d-flex justify-content-between align-items-center mb-4 no-print">
            <button id="backButton" class="btn btn-outline-primary">
                <i class="bi bi-arrow-left me-2"></i> Voltar
            </button>
            
            <div>
                <button id="printButton" class="btn btn-outline-primary me-2">
                    <i class="bi bi-printer me-2"></i> Imprimir
                </button>
                <button id="downloadButton" class="btn btn-primary">
                    <i class="bi bi-download me-2"></i> Baixar PDF
                </button>
            </div>
        </div>
        
        <div class="card shadow-sm">
            <div class="card-body">
                <div id="reportViewer" class="pdf-container">
                    <div class="text-center py-5" id="loadingReport">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Carregando...</span>
                        </div>
                        <p class="mt-2">Carregando relatório...</p>
                    </div>
                    
                    <!-- Report content will be loaded here by JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JavaScript -->
    <script type="module" src="{{ url_for('static', filename='js/report-script.js') }}"></script>
    <script src="{{ url_for('static', filename='js/data.js') }}"></script>

</body>
</html>
