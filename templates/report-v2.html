<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro da Qualidade</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: 14px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 5px;
        }
        .header-cell {
            text-align: center;
            font-weight: bold;
        }
        .section-header {
            background-color: #e6e6e6;
            text-align: center;
            font-weight: bold;
        }
        .label-cell {
            background-color: #e6e6e6;
            font-weight: bold;
        }
        .logo {
            max-height: 40px;
        }
        .empty-row {
            height: 30px;
        }
        .empty-row-large {
            height: 60px;
        }
        .conclusion-row {
            height: 100px;
        }
    </style>
</head>
<body>
    <div class="container-fluid mt-3">
        <!-- Header Table -->
        <table>
            <tr>
                <td rowspan="2" style="width: 15%;">
                    <img src="{{ url_for('static', filename='img/CEMAGL.png') }}" alt="Cemag Logo" class="logo">
                </td>
                <td colspan="2" class="header-cell" style="width: 55%;">Registro da Qualidade</td>
                <td style="width: 15%;"><strong>Código:</strong></td>
                <td style="width: 15%;">RQ GQ-008-001</td>
            </tr>
            <tr>
                <td colspan="2" class="header-cell">Gestão da Qualidade</td>
                <td><strong>Data de Emissão:</strong></td>
                <td>02/01/2024</td>
            </tr>
            <tr>
                <td colspan="3"></td>
                <td><strong>Data da Última Revisão:</strong></td>
                <td>11/12/2024</td>
            </tr>
            <tr>
                <td colspan="3"></td>
                <td><strong>Página:</strong></td>
                <td>1/1</td>
            </tr>
        </table>

        <!-- Report Title -->
        <table style="margin-top: -1px;">
            <tr>
                <td class="text-center"><strong>Relatório de Não Conformidade</strong></td>
            </tr>
        </table>

        <!-- 1ª ETAPA - ABERTURA -->
        <div id="etapa-abertura">
            
        </div>

        <!-- Empty space for problem description -->
        <table style="margin-top: -1px;">
            <tr class="empty-row-large">
                <td id="descProblema"></td>
            </tr>
        </table>

        <!-- 2ª ETAPA - AÇÃO IMEDIATA -->
        <div id="etapa-2">
            
        </div>

        <table style="margin-top: -1px;">
            <tr>
                <td><strong>Ação imediata</strong></td>
            </tr>
        </table>

        <!-- Empty space for immediate action -->
        <table style="margin-top: -1px;">
            <tr class="empty-row-large">
                <td id="acao-imediata"></td>
            </tr>
        </table>

        <!-- 3ª ETAPA - ANÁLISE DE CAUZA RAIZ -->
        <div id="etapa-3">
            
        </div>

        <!-- Campo em branco para resposta -->
        <table style="margin-top: -1px; display: none;" id="table-analise-causa-raiz">
            <tr class="empty-row-large">
                <td id="analise-causa-raiz"></td>
            </tr>
        </table>

        <table style="margin-top: -1px;" id="table-analise-texto">
            <tr>
                <td class="label-cell" style="width: 20%;"><strong>Análise:</strong></td>
                <td id="analise-texto"></td>
            </tr>
        </table>

        <!-- 4ªETAPA - PLANO DE AÇÃO -->
        <div id="etapa-4">
            <table style="margin-top: -1px;">
                <tr>
                    <td colspan="5" class="section-header">4ªETAPA - PLANO DE AÇÃO</td>
                </tr>
                <tr>
                    <td style="width: 20%;" class="label-cell">Atividade</td>
                    <td style="width: 20%;" class="label-cell">Responsável</td>
                    <td style="width: 20%;" class="label-cell">Executor</td>
                    <td style="width: 20%;" class="label-cell">Previsão</td>
                    <td style="width: 20%;" class="label-cell">Realizado</td>
                </tr>
            </table>
        </div>
        
        <!-- 5ª ETAPA - EFICÁCIA -->
        <div id="etapa-5">

        </div>

        <!-- CONCLUSÃO -->
        <table style="margin-top: -1px;">
            <tr>
                <td class="section-header">CONCLUSÃO</td>
            </tr>
        </table>

        <table style="margin-top: -1px;">
            <tr class="conclusion-row">
                <td id="conclusao"></td>
            </tr>
        </table>
    </div>

    <script type="module" src="{{ url_for('static', filename='js/report-script.js') }}"></script>

</body>
</html>
